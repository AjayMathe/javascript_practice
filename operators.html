<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators in Javascript</title>
</head>
<body>
    <script>
       let number1 = 27;
       let number2 = 2.43;

         //addition operator
         console.log(number1 + number2);
         console.log(number1 - number2);
         console.log(number1 % number2);
         console.log(number1 * number2);
         console.log(number1 / number2);
    </script>
</body>
</html>
