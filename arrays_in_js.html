<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays in JS</title>
</head>
<body>
        <script>
                let cities = ['Hyderabad','Bangalore','Kolkata'];
                console.log(cities);
                //add an item to the array
                cities.push('vijayawada');
                console.log(cities);
                //remove an element from an array (The last element gets removed )
                cities.pop();
                console.log(cities);
                //shift() to remove the first element and moving everything else down one index
                cities.shift();
                console.log(cities);

                //delete an element from an array
                cities.splice(1,1); //delete starting from index 1 and 1 element
                console.log(cities);
        </script>
</body>
</html>
