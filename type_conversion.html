<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java script type conversion</title>
</head>
<body>
<script>
    let Number = 4;
    let FloatNumber = 5.043;
    let Strings = "9.6";

    console.log(Number + FloatNumber); //9.043
    console.log(Number + Strings); //49.6 weird answer!
    console.log(FloatNumber + FloatNumber); //10.086
</script>
    
</body>
</html>
